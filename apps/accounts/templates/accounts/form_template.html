
{% for error in form.non_field_errors %}
	<p class="error"><strong><i>{{ error }}</i></strong></p>
{% endfor %}



{% for field in form %}


    <div>
        <div>
            {% for error in field.errors %}
                <p class="error"><strong><i>{{ error }}</i></strong></p>
            {% endfor %}
        </div>
        <label>{{ field.label_tag }}</label>
        <div>{{ field }}</div>
    </div>
{% endfor %}
